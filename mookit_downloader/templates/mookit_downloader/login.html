{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'mookit_downloader/login.css' %}">
    <title>Login - Mookit Downloader</title>
</head>
<body>
<div class="wrapper">
    <form class="form-signin" action="{% url 'mookit_downloader:login_action' %}" method="post">
        {% csrf_token %}
        {% if not success %}<p>{{ error_msg }}</p>{% endif %}
        <input type="text" class="form-control" name="uname" placeholder="Username" required="" autofocus=""/>
        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
        <input class="form-control" type="submit" value="Login"></input>
    </form>
</div>
</body>
</html>
